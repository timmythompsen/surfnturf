<!DOCTYPE html>
  <html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Surf N' Turf</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron:700" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">

    <body>
      <div class="fluid-container">
        <div class="row">
          <div class="col-md-12">
            <div class="jumbotron">
                <hgroup>
                  <h1>
                    Surf N' Turf 
                  </h1>
                </hgroup>
            </div>
            <div id="nav-div">
              <nav>
                <ul class="nav nav-pills">
                  <li class="nav-item">
                    <a id="loginBtn" class="nav-link" active" href="#"><i class="glyphicon glyphicon-tint"></i></a>
                  </li>
                  <form id="search-form" class="form-inline my-2 my-lg-0">
                  <input id="searchval" class="form-control mr-sm-2" type="text" placeholder="Search">
                  <button id="search" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </div>
      <div id="mapContainer">
        <div id="map"></div>
      </div>
      <!-- Login Modal -->
      <div id="myModal" class="modal">
        <div class="modal-content">
          <div class="modal-header">
            <span class="close">&times;</span>
          </div>
              <input class="input" id="txtEmail" type="email" placeholder="Email">
              <input class="input" id="txtPassword" type="password" placeholder="Password">
              <div class="buttons">
                <button id="btnLogin" class="btn btn-secondary">Log In</button>
                <button id="btnSignUp" class="btn btn-secondary">Sign Up</button>
                <button id="btnLogout" class="btn btn-action hide">Log Out</button>
                </div>
          </div>
      </div>
